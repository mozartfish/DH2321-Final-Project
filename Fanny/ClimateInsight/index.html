<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Climate Insights</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="header">
        <h1>European Climate Insights</h1>
        <img src="https://cdn.corporatefinanceinstitute.com/assets/european-union-1024x698.jpeg" width="100" alt="EU Flag">
    </div>

    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
        <!-- First Set of Chart Boxes -->
        <div class="chart-container">
            <!-- Left Chart Box (Map + Timeline) -->
            <div class="chart-box left-box">
                <div class="map-content">
                    <p> <strong><em>Visualization (Placeholder)</em></strong> </p>
                </div>
                <!-- Timeline Inside the Left Box -->
                <div class="timeline">
                    <input type="range" id="year-slider" min="2000" max="2025" step="1" value="2023">
                    <span id="year-display">2023</span>
                </div>
            </div>

            <!-- Right Chart Box -->
            <div class="chart-box right-box">
                <p><strong><em>Bar Chart (Placeholder)</em></strong></p>
            </div>
        </div>

        <!-- Second Set of Chart Boxes (Visible on Scroll) -->
        <div class="chart-container">
            <div class="chart-box left-box">Chart 3 (Placeholder)</div>
            <div class="chart-box right-box">Chart 4 (Placeholder)</div>
        </div>
    </div>
    <nav class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>

      <div class="content-wrapper">
        <header>
          <h1>European Climate Insights</h1>
        </header>
      </div>

    <script>
        // Update the displayed year when slider moves
        document.getElementById('year-slider').addEventListener('input', function() {
            document.getElementById('year-display').textContent = this.value;
        });
    </script>
</body>
</html>
